<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Glasgow Rental Map</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>

  <div id="controls" class="control-panel">
    <div class="row">
      <div><b>Quarter</b>: <span id="qLabel">2019 Q1</span></div>
      <input id="qSlider" type="range" min="0" max="19" step="1" value="0" />
    </div>

    <div class="row">
      <div><b>Bedrooms</b>:</div>
      <label><input type="checkbox" class="bedChk" value="1" checked /> 1 bed</label>
      <label><input type="checkbox" class="bedChk" value="2" checked /> 2 bed</label>
      <label><input type="checkbox" class="bedChk" value="3" checked /> 3 bed</label>

      <div class="btn-row">
        <button id="allBedsBtn">All beds</button>
        <button id="clearBedsBtn">Clear</button>
      </div>
    </div>

    <div class="row">
      <button id="toggleStops">Toggle bus stops</button>
    </div>

    <div class="row">
      <button id="resetView">Reset view</button>
    </div>

    <div class="row">
      <button id="toggleLegend">Legend</button>
    </div>

    <div id="legend" class="legend-box">
      <div class="legend-title">Legend</div>
      <div id="legendMeta">Quarter: 2019 Q1</div>

      <div><span class="swatch" style="background:#fff7ec"></span>350–800</div>
      <div><span class="swatch" style="background:#fdd49e"></span>800–1200</div>
      <div><span class="swatch" style="background:#fc8d59"></span>1200–1600</div>
      <div><span class="swatch" style="background:#ef6548"></span>1600–2200</div>
      <div><span class="swatch" style="background:#d7301f"></span>2200+</div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>

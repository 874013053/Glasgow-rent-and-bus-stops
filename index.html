<link
  href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
  rel="stylesheet"
/>

<div id="map"></div>

<div id="controls" class="control-panel">
  <div class="row">
    <div><b>Quarter</b>: <span id="qLabel">2019 Q1</span></div>
    <input id="qSlider" type="range" min="0" max="19" step="1" value="0" />
  </div>

  <div class="row" id="bedFilters">
    <div><b>Bedrooms</b>:</div>
    <label><input type="checkbox" class="bedChk" value="1" checked /> 1 bed</label>
    <label><input type="checkbox" class="bedChk" value="2" checked /> 2 bed</label>
    <label><input type="checkbox" class="bedChk" value="3" checked /> 3 bed</label>

    <div class="btn-row">
      <button id="allBedsBtn" type="button">All beds</button>
      <button id="clearBedsBtn" type="button">Clear</button>
    </div>
  </div>

  <div class="row">
    <button id="toggleStops" type="button">Toggle bus stops</button>
  </div>

  <div class="row">
    <button id="resetView" type="button">Reset view</button>
  </div>

  <div class="row">
    <button id="toggleLegend" type="button">Legend</button>
  </div>

  <div id="legend" class="legend-box">
    <div class="legend-title">Legend</div>
    <div id="legendMeta" class="legend-meta">Quarter: 2019 Q1, Bed: 1+2+3</div>

    <div class="legend-item"><span class="swatch" style="background:#fff7ec"></span> 350–800</div>
    <div class="legend-item"><span class="swatch" style="background:#fdd49e"></span> 800–1200</div>
    <div class="legend-item"><span class="swatch" style="background:#fc8d59"></span> 1200–1600</div>
    <div class="legend-item"><span class="swatch" style="background:#ef6548"></span> 1600–2200</div>
    <div class="legend-item"><span class="swatch" style="background:#d7301f"></span> 2200+</div>
  </div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
